<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Quest</title>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #terminal {
            overflow-y: scroll;
            max-height: 400px;
            border: 1px solid #ffffff;
            padding: 10px;
            max-width: 50vh;
        }

        #terminal p {
            margin: 5px;
        }

        #terminal .choice {
            text-align: right;
            margin: 0;
        }

        #banner {
            max-width: 300px;
        }

        #choices-container {
            position: fixed;
            bottom: 0;
            left: 0;
            max-width: 50vh;
            background-color: #333333;
            padding: 10px;
            display: flex;
            /* Make child divs stack vertically */
            flex-direction: column;
            align-items: center;
        }

        #choices-container div {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #choices-container div span {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            display: block;
        }

        #choices-container div:hover span {
            background-color: #555555;
        }
    </style>
</head>

<body>
    <div id="terminal">
        <img id="banner" src="banner.png" />
    </div>
    <div id="choices-container"></div>

    <script src="bundle.js"></script>
</body>

</html>
