<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Quest</title>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #terminal {
            height: 50vh;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }

        #terminal p {
            margin: 5px;
        }

        #terminal .choice {
            text-align: right;
            margin: 0;
            border: 1px solid #ffffff;
        }

        #banner {
            max-width: 100%;
            height: auto;
        }

        #choices-container {
            height: 50vh;
            background-color: #333333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #choices-container div {
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #ffffff;
        }

        #choices-container div span {
            padding: 12px;
            border-radius: 5px;
            margin: 5px 0;
            display: block;
            font-size: 16px;
        }

        #choices-container div:hover span {
            background-color: #555555;
        }

        @media (max-width: 768px) {
            #terminal {
                padding: 8px;
            }
            
            #choices-container {
                padding: 8px;
            }
            
            #choices-container div span {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="terminal">
        <img id="banner" src="banner.png" />
    </div>
    <div id="choices-container"></div>

    <script src="bundle.js"></script>
</body>

</html>
